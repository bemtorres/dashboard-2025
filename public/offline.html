<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#34d399">
    <title>Sin conexión - Con Tu Voz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 font-sans h-screen flex flex-col justify-center items-center">
    <div class="text-center max-w-md mx-auto p-6">
        <img src="/common/assets/webapp/img/gecko cara.png" alt="Logo" class="w-32 h-auto mb-6 mx-auto opacity-50" />
        <h1 class="text-2xl font-bold text-green-800 mb-4">Sin conexión a internet</h1>
        <p class="text-green-700 mb-6">No se pudo conectar al servidor. Verifica tu conexión a internet e intenta nuevamente.</p>
        <button onclick="window.location.reload()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Reintentar
        </button>
    </div>
</body>
</html>
